<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC with Thymeleaf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #3498db;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Home Page</h1>
    <p th:text="${message}">Default message</p>

    <h2>Spring MVC with Thymeleaf Demo</h2>
    <p>
        This application demonstrates the basic concepts of Spring MVC and Thymeleaf.
    </p>

    <div class="btn-container">
        <a th:href="@{/students/list}" class="btn">View Students</a>
        <a th:href="@{/students/register}" class="btn">Register Student</a>
        <a th:href="@{/students/dashboard}" class="btn">Dashboard</a>
    </div>
</div>
</body>
</html>
